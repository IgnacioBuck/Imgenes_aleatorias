<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Im치genes Aleatorias</title>

        #image-container {

        img {

            height: auto;
        }
        button {

        }
    </style>
</head>
<body>
    <div id="image-container">

            'imagenes/imagen13.png',
            'imagenes/imagen14.png',
            'imagenes/imagen15.png',

</html>
